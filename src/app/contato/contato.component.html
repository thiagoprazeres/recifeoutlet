<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Contato</h1>
        <p class="lead">
          Mande uma mensagem pelo formul√°rio abaixo ou entre em contato conosco
          via telefone ou e-mail.
        </p>
        <div
          class="text-center"
          style="margin: 30px auto 0; width: 33%"
          [hidden]="!mensagemSucesso"
        >
          <p>
            <i
              class="fas fa-paper-plane"
              style="font-size: 3em; color: #ffbd00"
            ></i>
          </p>
          <p class="mb-3 lead" style="color: #002c46">
            Em breve retornaremos seu contato.
          </p>
        </div>
        <div
          class="text-center"
          style="margin: 30px auto 0; width: 100px"
          [hidden]="!carregando"
        >
          <mat-spinner></mat-spinner>
          <p class="mt-4 mb-3 lead">Enviando...</p>
        </div>
        <form
          id="cardForm"
          [formGroup]="cardForm"
          (ngSubmit)="onSubmit(cardForm.value)"
          [hidden]="carregando || mensagemSucesso"
        >
          <p>
            <mat-form-field color="primary" appearance="outline">
              <mat-label>Seu nome</mat-label>
              <input
                type="text"
                id="nome"
                name="nome"
                formControlName="nome"
                matInput
                placeholder="Seu nome"
                required
              />
              <mat-icon color="primary" matSuffix>
                sentiment_very_satisfied
              </mat-icon>
            </mat-form-field>
            <br />
            <mat-form-field color="primary" appearance="outline">
              <mat-label>Seu e-mail</mat-label>
              <input
                type="email"
                id="email"
                name="email"
                formControlName="email"
                matInput
                placeholder="Seu e-mail"
              />
              <mat-icon color="primary" matSuffix>mail</mat-icon>
            </mat-form-field>
            <br />
            <mat-form-field color="primary" appearance="outline">
              <mat-label>Seu telefone</mat-label>
              <input
                type="tel"
                id="telefone"
                name="telefone"
                formControlName="telefone"
                matInput
                placeholder="Seu telefone"
              />
              <mat-icon color="primary" matSuffix>phone</mat-icon>
            </mat-form-field>
            <br />
            <mat-form-field color="primary" appearance="outline">
              <mat-label>Mensagem</mat-label>
              <textarea
                id="mensagem"
                name="mensagem"
                formControlName="mensagem"
                matInput
                placeholder="Digite aqui sua mensagem..."
              ></textarea>
            </mat-form-field>
          </p>
          <button color="accent" type="submit" mat-raised-button>Enviar</button>
        </form>
      </div>
      <div id="contato" class="col-md-6">
        <app-dados-contato></app-dados-contato>
      </div>
    </div>
  </div>
</section>
